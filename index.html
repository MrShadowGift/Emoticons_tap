<body>
  <div class="container">
    <h1>Ğ¡Ğ¼Ğ°Ğ¹Ğ»Ğ¸ĞºĞ¾Ğ²Ñ‹Ğ¹ Ğ²Ğ·Ñ€Ñ‹Ğ²!</h1>
    <button class="face-button">

    <p class="instructions">ĞĞ°Ğ¶Ğ¼Ğ¸Ñ‚Ğµ Ğ½Ğ° ÑĞ¼Ğ°Ğ¹Ğ»Ğ¸Ğº, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ·Ğ°Ğ¿ÑƒÑÑ‚Ğ¸Ñ‚ÑŒ Ñ€Ğ°Ğ·Ğ½Ğ¾Ñ†Ğ²ĞµÑ‚Ğ½Ñ‹Ğµ ÑĞ¼Ğ¾Ğ´Ğ·Ğ¸!</p>
    <p class="counter">Ğ’Ñ‹Ğ¿ÑƒÑ‰ĞµĞ½Ğ¾ ÑĞ¼Ğ°Ğ¹Ğ»Ğ¸ĞºĞ¾Ğ²: <span id="count">0</span></p>
  </div>

  <script>
    const faceButton = document.querySelector('.face-button');
    const smileyCount = document.getElementById('count');
    let count = 0;
    
    // ĞœĞ°ÑÑĞ¸Ğ² Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑĞ¼Ğ°Ğ¹Ğ»Ğ¸ĞºĞ¾Ğ²
    const smileys = [
      'ğŸ˜€', 'ğŸ˜ƒ', 'ğŸ˜„', 'ğŸ˜', 'ğŸ˜†', 'ğŸ˜…', 'ğŸ˜‚', 'ğŸ¤£', 
      'ğŸ˜Š', 'ğŸ˜‡', 'ğŸ™‚', 'ğŸ™ƒ', 'ğŸ˜‰', 'ğŸ˜Œ', 'ğŸ˜', 'ğŸ¥°', 
      'ğŸ˜˜', 'ğŸ˜—', 'ğŸ˜™', 'ğŸ˜š', 'ğŸ˜‹', 'ğŸ˜›', 'ğŸ˜', 'ğŸ˜œ', 
      'ğŸ¤ª', 'ğŸ¤¨', 'ğŸ§', 'ğŸ¤“', 'ğŸ˜', 'ğŸ¤©', 'ğŸ¥³', 'ğŸ˜',
      'ğŸ˜º', 'ğŸ˜¸', 'ğŸ˜¹', 'ğŸ˜»', 'ğŸ˜¼', 'ğŸ˜½', 'ğŸ™€', 'ğŸ˜¿',
      'ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼',
      'ğŸˆ', 'ğŸ‰', 'ğŸŠ', 'âœ¨', 'â­', 'ğŸŒŸ', 'ğŸ’«', 'ğŸ'
    ];
    
    // ĞœĞ°ÑÑĞ¸Ğ² Ñ†Ğ²ĞµÑ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ñ„Ğ¾Ğ½Ğ° ÑĞ¼Ğ°Ğ¹Ğ»Ğ¸ĞºĞ¾Ğ²
    const colors = [
      '#FF9AA2', '#FFB7B2', '#FFDAC1', '#E2F0CB', '#B5EAD7', 
      '#C7CEEA', '#F8B195', '#F67280', '#C06C84', '#6C5B7B',
      '#FFD700', '#FF6B6B', '#4ECDC4', '#556270', '#26C6DA'
    ];
    
    // ĞĞ±Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‡Ğ¸Ğº ĞºĞ»Ğ¸ĞºĞ° Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸ ÑĞ¼Ğ°Ğ¹Ğ»Ğ¸ĞºĞ¾Ğ²
    faceButton.addEventListener('click', function(e) {
      // Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ 12 ÑĞ¼Ğ°Ğ¹Ğ»Ğ¸ĞºĞ¾Ğ² Ğ·Ğ° Ğ¾Ğ´Ğ¸Ğ½ ĞºĞ»Ğ¸Ğº
      for (let i = 0; i < 12; i++) {
        createSmiley();
      }
      
      // ĞĞ±Ğ½Ğ¾Ğ²Ğ»ÑĞµĞ¼ ÑÑ‡ĞµÑ‚Ñ‡Ğ¸Ğº
      count += 12;
      smileyCount.textContent = count;
    });
    
    function createSmiley() {
      // Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚ ÑĞ¼Ğ°Ğ¹Ğ»Ğ¸ĞºĞ°
      const smiley = document.createElement('div');
      smiley.className = 'smiley';
      
      // Ğ’Ñ‹Ğ±Ğ¸Ñ€Ğ°ĞµĞ¼ ÑĞ»ÑƒÑ‡Ğ°Ğ¹Ğ½Ñ‹Ğ¹ ÑĞ¼Ğ°Ğ¹Ğ»Ğ¸Ğº
      const randomSmiley = smileys[Math.floor(Math.random() * smileys.length)];
      smiley.textContent = randomSmiley;
      
      // Ğ¡Ğ»ÑƒÑ‡Ğ°Ğ¹Ğ½Ñ‹Ğ¹ Ñ†Ğ²ĞµÑ‚ Ñ„Ğ¾Ğ½Ğ°
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      smiley.style.background = randomColor;
      smiley.style.borderRadius = '50%';
      smiley.style.width = '40px';
      smiley.style.height = '40px';
      smiley.style.display = 'flex';
      smiley.style.justifyContent = 'center';
      smiley.style.alignItems = 'center';
      smiley.style.padding = '5px';
      
      // Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµĞ¼ ÑĞ¼Ğ°Ğ¹Ğ»Ğ¸Ğº Ğ² body
      document.body.appendChild(smiley);
      
      // ĞŸĞ¾Ğ»ÑƒÑ‡Ğ°ĞµĞ¼ ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ°Ñ‚Ñ‹ ĞºĞ½Ğ¾Ğ¿ĞºĞ¸
      const rect = faceButton.getBoundingClientRect();
      const buttonCenterX = rect.left + rect.width / 2;
      const buttonCenterY = rect.top + rect.height / 2;
      
      // Ğ£ÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ Ğ½Ğ°Ñ‡Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ñ (Ñ†ĞµĞ½Ñ‚Ñ€ ĞºĞ½Ğ¾Ğ¿ĞºĞ¸)
      smiley.style.left = `${buttonCenterX - 20}px`;
      smiley.style.top = `${buttonCenterY - 20}px`;
      
      // Ğ¡Ğ»ÑƒÑ‡Ğ°Ğ¹Ğ½Ğ¾Ğµ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¸ Ñ€Ğ°ÑÑÑ‚Ğ¾ÑĞ½Ğ¸Ğµ
      const angle = Math.random() * Math.PI * 2;
      const distance = 150 + Math.random() * 200;
      const duration = 1 + Math.random() * 1.5;
      
      // ĞšĞ¾Ğ½ĞµÑ‡Ğ½Ğ°Ñ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ñ
      const endX = Math.cos(angle) * distance;
      const endY = Math.sin(angle) * distance;
      
      // ĞĞ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ñ ÑĞ¼Ğ°Ğ¹Ğ»Ğ¸ĞºĞ°
      const startTime = Date.now();
      
      function animate() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / (duration * 1000), 1);
        
        // ĞšĞ²Ğ°Ğ´Ñ€Ğ°Ñ‚Ğ¸Ñ‡Ğ½Ğ¾Ğµ easing Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ĞµĞµ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ
        const easeProgress = 1 - Math.pow(1 - progress, 3);
        
        // Ğ¢ĞµĞºÑƒÑ‰Ğ°Ñ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ñ
        const currentX = endX * easeProgress;
        const currentY = endY * easeProgress;
        
        // Ğ Ğ°Ğ·Ğ¼ĞµÑ€ Ğ¸ Ğ¿Ñ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ
        const scale = 0.8 + easeProgress * 0.7;
        const opacity = 1 - (progress * 0.8);
        
        // ĞŸÑ€Ğ¸Ğ¼ĞµĞ½ÑĞµĞ¼ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸
        smiley.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
        smiley.style.opacity = opacity;
        
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          // Ğ£Ğ´Ğ°Ğ»ÑĞµĞ¼ ÑĞ¼Ğ°Ğ¹Ğ»Ğ¸Ğº Ğ¿Ğ¾ÑĞ»Ğµ Ğ·Ğ°Ğ²ĞµÑ€ÑˆĞµĞ½Ğ¸Ñ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸
          document.body.removeChild(smiley);
        }
      }
      
      // Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°ĞµĞ¼ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ñ
      requestAnimationFrame(animate);
    }
  </script>
